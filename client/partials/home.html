<div ng-controller="homeControl as hc">
	<h1>Demo</h1>
	<h1>Login</h1>
	<form ng-submit="hc.login()">
		Email: <input type="text" ng-model="hc.reqUser.email">
		Password: <input type="password" ng-model="hc.reqUser.password">
		<input type="submit" value="Log In">
	</form>
	<p><a href="#/register">Sign Up</a></p>
</div>
