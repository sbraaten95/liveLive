<div ng-controller ='createControl'>
	<form>
		<label>Name of the room: </label><input type="text" placeholder="Name of Room" ng-model="room.name"><br>
		<label>Password for the room: </label><input type="text" placeholder="Password" ng-model="room.password"><br>
		<input type="submit" value="Create" ng-click=create()><br>
	</form>
	<a href="/#/search"><button>Go back</button></a>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Password</th>
				<th>Video</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				
			</tr>
		</tbody>
	</table>
</div>
