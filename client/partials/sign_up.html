<div ng-controller="regControl">
	<h5><a href="#/">Home</a></h5>
	<h1>Register</h1>
	<form ng-submit="register()">
		Alias: <input type="text" ng-model="newUser.alias">
		Email: <input type="text" ng-model="newUser.email">
		Password: <input type="password" ng-model="newUser.password">
		Confirm Password: <input type="password" ng-model="newUser.checkpassword">
		<input type="submit" value="Register">
	</form>
	<p ng-if="errors">{{errors}}</p>
</div>
