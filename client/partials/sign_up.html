<div ng-controller="regControl as rc">
	<h5><a href="#/">Home</a></h5>
	<h1>Register</h1>
	<form ng-submit="rc.register()">
		Alias: <input type="text" ng-model="rc.newUser.alias">
		Email: <input type="text" ng-model="rc.newUser.email">
		Password: <input type="password" ng-model="rc.newUser.password">
		Confirm Password: <input type="password" ng-model="rc.newUser.checkpassword">
		<input type="submit" value="Register">
	</form>
</div>
